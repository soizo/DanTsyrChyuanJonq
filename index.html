<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Words">
    <meta name="theme-color" content="#F5F4F0">
    <title>Word Memory</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Word Memory</h1>

        <!-- Mode Switch -->
        <div class="mode-switch">
            <label>Daily</label>
            <div class="toggle" id="modeToggle">
                <div class="toggle-slider"></div>
            </div>
            <label>Full</label>
        </div>

        <!-- Add Word Form -->
        <div class="add-form">
            <div class="form-row">
                <label>Word</label>
                <input type="text" id="wordInput" required>
            </div>
            <div class="form-row">
                <label>Meaning</label>
                <input type="text" id="meaningInput" required>
            </div>
            <div class="form-grid-3">
                <div class="form-row">
                    <label>POS</label>
                    <input type="text" id="posInput">
                </div>
                <div class="form-row">
                    <label>Weight</label>
                    <select id="weightInput">
                        <option value="5">5 — Hardest</option>
                        <option value="4">4 — Hard</option>
                        <option value="3" selected>3 — Memorize</option>
                        <option value="2">2 — Normal</option>
                        <option value="1">1 — Recognize</option>
                        <option value="0">0 — Basic</option>
                        <option value="-1">-1 — Mastered</option>
                        <option value="-2">-2 — Easy</option>
                    </select>
                </div>
                <div class="form-row">
                    <label>Date</label>
                    <input type="date" id="dateInput">
                </div>
            </div>
            <button class="btn-primary" onclick="addWord()">Add</button>
        </div>

        <!-- Data Controls -->
        <div class="data-controls">
            <button class="btn-secondary" onclick="exportData()">Export</button>
            <button class="btn-secondary" onclick="document.getElementById('importFile').click()">Import</button>
            <input type="file" id="importFile" accept=".json" onchange="importData(event)">
        </div>

        <!-- Word List -->
        <div id="wordList"></div>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">Edit Word</div>
            <div class="form-row">
                <label>Word</label>
                <input type="text" id="editWordInput">
            </div>
            <div class="form-row">
                <label>Meaning</label>
                <input type="text" id="editMeaningInput">
            </div>
            <div class="form-grid-3">
                <div class="form-row">
                    <label>POS</label>
                    <input type="text" id="editPosInput">
                </div>
                <div class="form-row">
                    <label>Weight</label>
                    <select id="editWeightInput">
                        <option value="5">5 — Hardest</option>
                        <option value="4">4 — Hard</option>
                        <option value="3">3 — Memorize</option>
                        <option value="2">2 — Normal</option>
                        <option value="1">1 — Recognize</option>
                        <option value="0">0 — Basic</option>
                        <option value="-1">-1 — Mastered</option>
                        <option value="-2">-2 — Easy</option>
                    </select>
                </div>
                <div class="form-row">
                    <label>Date</label>
                    <input type="date" id="editDateInput">
                </div>
            </div>
            <div class="modal-actions">
                <button class="btn-primary" onclick="saveEdit()">Save</button>
                <button class="btn-secondary" onclick="closeEditModal()">Cancel</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
